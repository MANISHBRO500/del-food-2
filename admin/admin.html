<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script defer src="admin.js"></script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="#food-management">Manage Food</a></li>
                <li><a href="#order-management">Manage Orders</a></li>
            </ul>
        </nav>
    </header>

    <section id="food-management">
        <h2>Food Management</h2>
        <form id="food-form">
            <input type="text" id="food-name" placeholder="Food Name" required>
            <input type="number" id="food-price" placeholder="Price" required>
            <button type="submit">Add Food</button>
        </form>
        <ul id="food-list">
            <!-- Food items will be dynamically added here -->
        </ul>
    </section>

    <section id="order-management">
        <h2>Order Management</h2>
        <ul id="order-list">
            <!-- Orders will be dynamically displayed here -->
        </ul>
    </section>
</body>
</html>
